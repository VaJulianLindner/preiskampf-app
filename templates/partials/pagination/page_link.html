{% macro link(page, active) %}

{% if active %}
<span
    class="transition inline-flex items-center border-t-2 px-4 pt-4 text-sm font-medium text-emerald-400 border-emerald-400/50"
    aria-current="page"
>{{ page + 1 }}</span>
{% else %}
<a
    hx-get="{{ context.preserve_query_state(page, true) }}"
    hx-target="#swap-content"
    hx-swap="innerHTML transition:true"
    xui-el="Navigation"
    class="transition inline-flex items-center border-t-2 px-4 pt-4 text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 hover:text-white cursor-pointer"
>{{ page + 1 }}</a>
{% endif %}

{% endmacro %}

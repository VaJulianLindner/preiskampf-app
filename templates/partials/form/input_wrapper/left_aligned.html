{% macro start(for_input, label, description, hide_border) %}
<div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
    <label for="{{ for_input }}" class="block text-sm font-medium leading-6 text-zinc-400 sm:pt-1.5">
        {{ label }}
        {% if description.len() > 0 %}
            <span class="block text-3xs font-normal">{{ description }}</span>
        {% endif %}
    </label>
    <div class="mt-2 sm:col-span-2 sm:mt-0 flex rounded-md shadow-sm relative {% if !hide_border %}ring-1 ring-gray-300 focus-within:ring-2{% endif %}">
{% endmacro %}

{% macro with_defaults(for_input, label) %}
    {% call start(for_input, label, description="", hide_border=true) %}
{% endmacro %}

{% macro end() %}
    </div>
</div>
{% endmacro %}
